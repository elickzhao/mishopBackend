    <script src="https://cdn.bootcss.com/lodash.js/4.17.5/lodash.core.min.js"></script>
    <script>
        var table = layui.table;
        var form = layui.form;
        var goods;

        /*=============================================
        =            渲染实例            =
        =============================================*/

        var tableIns = table.render({
            elem: '#demo',
            height: 'full-320',
            url: "{:U('Product/getGoods')}",
            //even: true,
            limit: 20,
            page: true,
            cellMinWidth: 80,
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: '5%',
                    sort: true,
                    checkbox: true,
                }, {
                    field: 'id',
                    title: 'ID',
                    width: '5%',
                    sort: true,
                }, {
                    field: 'photo_x',
                    title: '图片',
                    width: '10%',
                    align: 'center',
                    //这样写会报错 因为与tp{}冲突
                    //templet: "<div><img src='/Data/{{d.photo_x}}' width='80px' height='80px'/></div>"
                    templet: function (d) {
                        return "<div><img src='/Data/" + d.photo_x +
                            "' width='80px' height='80px'/></div>"
                    }
                }, {
                    field: 'name',
                    title: '产品名称',
                    //width: '25%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                    templet: function (d) {
                        return "<div><a herf='JavaScript:;' title='" + d.name +
                            "' stytle='text-decoration:none;'>" + d.name + "</a></div>"
                    },
                    event: 'name'
                }, {
                    field: 'pro_number',
                    title: '商品货号',
                    width: '7%'
                }, {
                    field: 'price_yh',
                    title: '价格/元',
                    width: '6%',
                    align: 'center',
                    event: 'price_yh'
                }, {
                    field: 'num',
                    title: '库存',
                    width: '5%',
                    align: 'center',
                    sort: true,
                    event: 'num',
                    templet: function (d) {
                        var r = d.num > 10 ? '<span class="c-black">' + d.num + '</span>' :
                            '<span style="color: #FF5722;"  title="库存不足!"><strong>' + d.num +
                            '</strong></span>';
                        return r;

                    }
                }, 
                {
                    field: 'sort',
                    title: '排序',
                    width: '4%',
                    align: 'center',
                    sort: true,
                    event: 'sort'
                },  
                {
                    field: 'pro_type',
                    title: '商品类型',
                    width: '6%',
                    align: 'center',
                    sort: true,
                    templet: "#is_pro_type"
                }, 
                {
                    field: 'is_down',
                    title: '上下架',
                    width: '5%',
                    align: 'center',
                    sort: true,
                    templet: "#is_down"
                    //下面这种写法 用obj.update(); 更新单元格的时候会报错 但是用reload会更新整个页面 回到页头 效果不够好
                    // templet: function (d) {
                    //     var r = d.is_down == "0" ?
                    //         '<span class="label label-success radius" lay-event="is_down">上架中</span>' : //'<span style="color: #009688;" lay-event="is_down"><strong><i class="Hui-iconfont">&#xe6a7;</i> 上架中</strong></span>' :
                    //         '<span class="label label-danger radius" lay-event="is_down">已下架</span>'; //'<span style="color: #FF5722;" lay-event="is_down"><strong><i class="Hui-iconfont">&#xe6a6;</i> 已下架</strong></span>';
                    //     return r;
                    // }
                }, 
                {
                    field: 'is_show',
                    title: '新品',
                    width: '5%',
                    align: 'center',
                    sort: true,
                    templet: "#is_show"
                }, 
                {
                    field: 'is_hot',
                    title: '热卖',
                    width: '6%',
                    align: 'center',
                    sort: true,
                    templet: "#is_hot"
                }, {
                    field: 'type',
                    title: '推荐',
                    width: '6%',
                    align: 'center',
                    sort: true,
                    templet: "#type"

                }, {
                    field: 'cz',
                    title: '操作',
                    width: '10%',
                    align: 'center',
                    toolbar: '#barDemo'
                }]
            ],
            done: function (res, curr, count) {
                //数据渲染完的回调 
                //把返回数据赋值给全局函数
                goods = res.data;
            },
        });

        /*=====  End of 渲染实例  ======*/



        /*=============================================
        =            选中操作                          =
        =============================================*/

        $("#allCheckbox").click(function () {
            let is_checked = $("table input[type='checkbox']").prop('checked');
            let c = is_checked ? false : true;
            $("table input[type='checkbox']").prop('checked', c);

            //这个渲染必须用这个
            form.render('checkbox');
            //上面是样式上选取 下面这是数据上选取 只有这样才可以使用 table.checkStatus 来查看选取内容
            for (var i = 0; i < goods.length; i++) {
                goods[i]["LAY_CHECKED"] = c;
            }
        });

        /*=====  End of 选中操作  ======*/


        /*----------  处理选中数据 返回 id 数组  ----------*/
        function getList() {
            var checkStatus = table.checkStatus('demo'); //test即为基础参数id对应的值
            var ids = _.map(checkStatus.data, 'id');
            return ids;
        }


        /*=============================================
        =            批量操作                         =
        =============================================*/

        //批量下架
        $("#isDown").click(function () {
            let list = getList();
            getData(list, 'is_down', 1, 1);

        });
        //批量上架
        $("#isUp").click(function () {
            let list = getList();
            getData(list, 'is_down', 0, 1);

        });
        //批量新品
        $("#isShow").click(function () {
            let list = getList();
            getData(list, 'is_show', 1, 1);

        });
        //批量热卖
        $("#isHot").click(function () {
            let list = getList();
            getData(list, 'is_hot', 1, 1);

        });
        //批量推荐
        $("#isType").click(function () {
            let list = getList();
            getData(list, 'type', 1, 1);

        });

        //批量普通商品
        $("#isNormal").click(function () {
            let list = getList();
            getData(list, 'pro_type', 1, 1);

        });

        //批量特价商品
        $("#isSpecial").click(function () {
            let list = getList();
            getData(list, 'pro_type', 2, 1);

        });

        //批量删除
        $("#isDel").click(function () {
            let list = getList();
            layer.confirm('确认批量删除?', function (index) {
                layer.close(index);
                getData(list, 'del', 1, 1);
            });

        });

        /*=====  End of 批量操作  ======*/



        /*=============================================
        =            头部检索表单提交                  =
        =============================================*/

        form.on('submit(*)', function (data) {
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var field = data.field;

            if (field.cateid != ' ' || field.name != ' ' || field.pro_number != ' ') {
                tableIns.reload({
                    url: "{:U('Product/getGoods')}",
                    where: { //设定异步数据接口的额外参数，任意设
                        cid: field.cateid,
                        name: field.name,
                        pro_number: field.pro_number,
                    }
                });
            } else {
                //console.log('ddd');
                tableIns.reload({
                    url: "{:U('Product/getGoods')}"
                });
            }
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        /*=====  End of 头部检索表单提交  ======*/


        /*=============================================
        =            请求后台数据            =
        =============================================*/
        function getData(id, filed, value, re) {
            $.ajax("{:U('Product/setGoodsAtrr')}", {
                method: 'POST',
                data: {
                    id: id,
                    filed: filed,
                    val: value,
                },
                dataType: 'json',
                success: function (e) {
                    //console.log(e);
                    //批量操作时重读整个页面
                    if (re) {
                        tableIns.reload();
                    }
                    if (e.code == 0) {
                        layer.msg('更新数据失败!', {
                            icon: 2
                        });
                    }
                },
                error: function (e) {
                    console.log(e);
                }

            });
        }
        /*=====  End of 请求后台数据  ======*/




        /*=============================================
        =            监听单元点击更新属性              =
        =============================================*/

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            //修改价格
            if (layEvent == "price_yh") {
                layer.prompt({
                    formType: 2,
                    title: '修改 货号  [ ' + data.pro_number + ' ] 的价格',
                    value: data.price_yh
                }, function (value, index) {
                    if (parseFloat(value).toFixed(2) < 0 || isNaN(value)) {
                        layer.alert("请填写正确数字!", {
                            icon: 2
                        });
                    } else {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        getData(data.id, layEvent, value);
                        num = parseFloat(value).toFixed(2);
                        //同步更新表格和缓存对应的值
                        obj.update({
                            price_yh: num
                        });
                    }
                })
            }
            //修改库存
            if (layEvent == "num") {
                layer.prompt({
                    formType: 2,
                    title: '修改 货号  [ ' + data.pro_number + ' ] 的库存',
                    value: data.num
                }, function (value, index) {
                    if (parseInt(value) < 0 || isNaN(value)) {
                        layer.alert("请填写正确数字!", {
                            icon: 2
                        });
                    } else {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        getData(data.id, layEvent, value);
                        //同步更新表格和缓存对应的值
                        obj.update({
                            num: value
                        });
                    }
                })
            }

            //修改排序
            if (layEvent == "sort") {
                layer.prompt({
                    formType: 2,
                    title: '修改 货号  [ ' + data.pro_number + ' ] 的排序',
                    value: data.sort
                }, function (value, index) {
                    if (parseInt(value) < 0 || isNaN(value)) {
                        layer.alert("请填写正确数字!", {
                            icon: 2
                        });
                    } else {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        getData(data.id, layEvent, value);
                        //同步更新表格和缓存对应的值
                        obj.update({
                            sort: value
                        });
                    }
                })
            }
            //修改标题
            if (layEvent == "name") {
                layer.prompt({
                    formType: 2,
                    title: '修改 货号  [ ' + data.pro_number + ' ] 的名称',
                    value: data.name
                }, function (value, index) {
                    if (value == '') {
                        layer.alert("名称不能为空!", {
                            icon: 2
                        });
                    } else {
                        layer.close(index);
                        //这里一般是发送修改的Ajax请求
                        getData(data.id, layEvent, value);
                        //同步更新表格和缓存对应的值
                        obj.update({
                            name: value
                        });
                    }
                })
            }

            //上架
            if (layEvent === 'is_pro_type') {
                var value = (data.pro_type == 1) ? 2 : 1;
                //如果用这个更新就不能用 回调函数那么写 templet
                obj.update({
                    pro_type: value
                });
                getData(data.id, 'pro_type', value);
            }

            //上架
            if (layEvent === 'is_down') {
                var value = (data.is_down == 1) ? 0 : 1;
                //如果用这个更新就不能用 回调函数那么写 templet
                obj.update({
                    is_down: value
                });
                getData(data.id, layEvent, value);
            }
            //新品
            if (layEvent === 'is_show') {
                var value = (data.is_show == 1) ? 0 : 1;
                obj.update({
                    is_show: value
                });
                getData(data.id, layEvent, value);
            }
            //热卖
            if (layEvent === 'is_hot') {
                var value = (data.is_hot == 1) ? 0 : 1;
                obj.update({
                    is_hot: value
                });
                getData(data.id, layEvent, value);
            }
            //推荐
            if (layEvent === 'type') {
                var value = (data.type == 1) ? 0 : 1;
                obj.update({
                    type: value
                });
                getData(data.id, layEvent, value);
            }
            //删除
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    var url = "{:U('getDel')}?did=" + data.id;
                    $.ajax(url, {
                        method: 'GET',
                        dataType: 'json',
                        success: function (e) {
                            console.log(e);
                        },
