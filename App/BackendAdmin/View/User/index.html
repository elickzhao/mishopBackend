    <script>
        var table = layui.table;
        var form = layui.form;
        var currpage;
        /*=============================================
        =            头部检索表单提交                  =
        =============================================*/

        form.on('submit(*)', function (data) {
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var field = data.field;

            if (field.uname != ' ') {
                tableIns.reload({
                    url: "{:U('User/getUsers')}",
                    where: { //设定异步数据接口的额外参数，任意设
                        uname: field.uname,
                    }
                });
            } else {
                //console.log('ddd');
                tableIns.reload({
                    url: "{:U('User/getUsers')}"
                });
            }
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        /*=====  End of 头部检索表单提交  ======*/

        /*=============================================
        =            渲染实例            =
        =============================================*/

        var tableIns = table.render({
            elem: '#demo',
            height: 'full-280',
            url: "{:U('User/getUsers')}",
            page: true,
            cellMinWidth: 80,
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: '10%',
                    align: 'center',
                    sort: true,
                }, {
                    field: 'photo',
                    title: '头像',
                    width: '20%',
                    align: 'center',
                    templet: function(d){
                        //还有个问题是直接用 "" 字符串形式的话 使用{} 可能造成tp的冲突而报错
                        return "<div><img src='"+d.photo+"' width='80px' height='80px'/></div>" //千万注意没有外层div是不可以的
                    }
                }, {
                    field: 'name',
                    title: '账户名',
                    width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                }, {
                    field: 'addtime',
                    title: '注册时间',
                    width: '10%',
                    align: 'center',
                    sort: true,
                    templet: function (d) {
                        Date.prototype.toLocaleString = function () {
                            return this.getFullYear() + "-" + (this.getMonth() + 1) + "-" +
                                this.getDate() + "  " + this.getHours() + ":" + this.getMinutes() +
                                ":" + this.getSeconds();
                        };
                        return new Date(d.addtime * 1000).toLocaleString();
                    }
                }, {
                    field: 'tel',
                    title: '手机号码',
                    width: '10%',
                    align: 'center',
                    sort: true,
                }, {
                    field: 'del',
                    title: '状态',
                    width: '10%',
                    align: 'center',
                    sort: true,
                    templet: "#del"
                }, {
                    field: 'cz',
                    title: '操作',
                    width: '10%',
                    align: 'center',
                    toolbar: '#barDemo'
                }]
            ],
            done: function (res, curr, count) {
                //数据渲染完的回调 
                //console.log(res);
                currpage = curr;
            },
        });

        /*=====  End of 渲染实例  ======*/



        /*=============================================
        =            监听单元点击更新属性              =
        =============================================*/

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            //禁用
            if (layEvent === 'del') { //删除
                var value = (data.del == 1) ? 0 : 1;
                layer.confirm('你确定要执行此操作吗？', function (index) {
                    layer.close(index);
                    //向服务端发送删除指令
                    var url = "{:U('del')}?did=" + data.id;
                    $.ajax(url, {
                        method: 'GET',
                        dataType: 'json',
                        success: function (e) {
                            console.log(e);
                            if (e.code) {
                                layer.msg(e.msg, {
                                    icon: 2
                                });
                            } else {
                                //无法更新 操作按钮 所以暂时放弃了
                                // obj.update({
                                //     del: value
                                // });
                                //从当前页刷新 减轻下交互问题
                                tableIns.reload({
                                    page: {
                                        curr: currpage //重新从第 1 页开始
                                    }
                                });
                                //obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            }
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    });
                });
            }
        });

        /*=====  End of 监听单元点击更新属性  ======*/
