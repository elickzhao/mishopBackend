    <script>
        var laydate = layui.laydate;
        var form = layui.form;

        let start_time = ($("#start_time").val() == "") ? moment().startOf('day').format('Y-MM-DD HH:mm:ss') : $(
            "#start_time").val();
        let end_time = ($("#end_time").val() == "") ? moment().add(1, 'days').endOf('day').format('Y-MM-DD HH:mm:ss') :
            $("#end_time").val();
        //执行一个laydate实例
        laydate.render({
            elem: '#start_time',
            type: 'datetime',
            value: start_time,
        });
        laydate.render({
            elem: '#end_time',
            type: 'datetime',
            min: +1,
            value: end_time,
            done: function (end) {
                let start = $("#start_time").val();
                if (end < start) {
                    layer.msg('失效时间必须大于生效时间!', {
                        icon: 2,
                        time: 1500,
                        anim: 6
                    });
                }
            }
        });

        $("#commentForm").validate({
            rules: {
                full_money: {
                    number: true
                },
                amount: {
                    number: true
                },
                point: {
                    number: true
                },
            }
        });

        form.verify({
            shiyong: function (value) {
                if (parseInt(value) < 0) {
                    return "请填写正确数字!";
                }
            },
        });

        function oo() {
            layer.open({
                type: 2,
                title: '优惠券适用商品',
                area: ['1280px', '800px'],
                fixed: false, //不固定

                shadeClose: true,
                content: "{:U('get_goods')}"
            });
