<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" href="__PUBLIC__/admin/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/lib/layui/css/layui.css">
    <!--[if IE 6]>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <style>
        .layui-table-cell {
            height: inherit;
        }

        .layui-table-cell a {
            text-decoration: none;
        }
    </style>

    <title>门店管理</title>
</head>

<body>
    <!-- 导航 -->
    <include File='Page/nav' />
    <!-- /导航 -->

    <div class="page-container">
        <div class="panel panel-default mt-40">
            <div class="panel-header">{$bc[1]}</div>
            <div class="panel-body">

                <div class="row cl">
                    <div class="col-sm-8 f-r">
                        <form class="layui-form f-r" action="">
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 260px;">
                                    <input type="text" name="name" placeholder="店名" autocomplete="off" class="layui-input" value="">
                                </div>
                                <button class="layui-btn layui-btn-normal" lay-submit name="submit" lay-filter="*">
                                    <i class="Hui-iconfont">&#xe665;</i> 搜索</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <table id="demo" lay-filter="test" lay-data="{id: 'idTest'}"></table>

            </div>
        </div>
    </div>
    <!-- 底部 -->
    <include File='Page/footer' />
    <!-- /底部 -->

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" href="{:U('add')}?adv_id={{d.id}}">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </script>

    <script>
        var table = layui.table;
        var form = layui.form;
        var currpage;

        /*=============================================
        =            头部检索表单提交                  =
        =============================================*/

        form.on('submit(*)', function (data) {
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var field = data.field;

            if (field.name != ' ') {
                tableIns.reload({
                    url: "{:U('getshops')}",
                    where: { //设定异步数据接口的额外参数，任意设
                        name: field.name,
                    }
                });
            } else {
                //console.log('ddd');
                tableIns.reload({
                    url: "{:U('getshops')}"
                });
            }
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        /*=====  End of 头部检索表单提交  ======*/

        /*=============================================
        =            渲染实例            =
        =============================================*/

        var tableIns = table.render({
            elem: '#demo',
            height: 'full-280',
            url: "{:U('Shop/getshops')}",
            limit:20,
            page: true,
            cellMinWidth: 80,
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    //width: '10%',
                    align: 'center',
                    sort: true,
                },{
                    field: 'name',
                    title: '店名',
                    align: 'center',
                    //width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                },{
                    field: 'address',
                    title: '地址',
                    align: 'center',
                    //width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                },{
                    field: 'contact',
                    title: '联系人',
                    align: 'center',
                    //width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                },{
                    field: 'phone',
                    title: '联系电话',
                    align: 'center',
                    //width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                },{
                    field: 'sort',
                    title: '排序',
                    align: 'center',
                    //width: '28%',
                    //templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                },{
                    field: 'cz',
                    title: '操作',
                    width: '10%',
                    align: 'center',
                    toolbar: '#barDemo'
                }]
            ],
            done: function (res, curr, count) {
                //数据渲染完的回调 
                //console.log(res);
                currpage = curr;
            },
        });

        /*=====  End of 渲染实例  ======*/



        /*=============================================
        =            监听单元点击更新属性              =
        =============================================*/

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            //禁用
            if (layEvent === 'del') { //删除
                layer.confirm('你确定要执行此操作吗？', function (index) {
                    layer.close(index);
                    //向服务端发送删除指令
                    var url = "{:U('del')}?did=" + data.id;
                    $.ajax(url, {
                        method: 'GET',
                        dataType: 'json',
                        success: function (e) {
                            console.log(e);
                            if (e.code) {
                                layer.msg(e.msg, {
                                    icon: 2
                                });
                            } else {
                                tableIns.reload({
                                    page: {
                                        curr: currpage //重新从第 当前 页开始
                                    }
                                });
                            }
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    });
                });
            }
        });

        /*=====  End of 监听单元点击更新属性  ======*/

    </script>

</body>

</html>
