        <div class="panel panel-default mt-40">

                            <i class="Hui-iconfont f-16">&#xe6de;</i> 下架</span>

                    <div class="btn-group l ml-5">
                        <span class="btn btn-primary" title="新品" id="isShow">

        <a class="layui-btn layui-btn-xs" href="{:U('Product/add')}?id={{d.id}}">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script type="text/html" id="type">
        {{# if(d.type == 1){ }}
        <span style="color: #009688;" lay-event="type">
            <strong>
                <i class="Hui-iconfont">&#xe6a7;</i> 推荐</strong>
        </span>
        {{# }else{ }}
        <span style="color: #999999;" lay-event="type">
            <strong>
                <i class="Hui-iconfont">&#xe6a6;</i> 非推荐</strong>
        </span>
        {{# } }}

    <script>
        var table = layui.table;
        var form = layui.form;
        var goods;

        /*=============================================
        =            头部检索表单提交                  =
        =============================================*/

        form.on('submit(*)', function (data) {
            //console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var field = data.field;

            if (field.cateid != '' || field.name != '' || field.pro_number != '') {
                tableIns.reload({
                    url: "{:U('index')}",
                    where: { //设定异步数据接口的额外参数，任意设
                        brand_name: field.brand_name,
                    }
                });
            } else {
                //console.log('ddd');
                tableIns.reload({
                    url: "{:U('index')}"
                });
            }
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        /*=====  End of 头部检索表单提交  ======*/

        /*=============================================
        =            渲染实例            =
        =============================================*/

        var tableIns = table.render({
            elem: '#demo',
            height: 'full-320',
            url: "{:U('Brand/getBrands')}",
            page: true,
            cellMinWidth: 80,
            cols: [
                [{
                    field: 'id',
                    title: 'ID',
                    width: '5%',
                    sort: true,
                    checkbox: true,
                }, {
                    field: 'id',
                    title: 'ID',
                    width: '5%',
                    sort: true,
                }, {
                    field: 'photo',
                    title: 'LOGO图片',
                    width: '20%',
                    align: 'center',
                    templet: "<div><img src='/Data/{{d.photo}}' width='80px' height='80px'/></div>"
                }, {
                    field: 'name',
                    title: '产品名称',
                    width: '45%',
                    templet: "<div><a herf='JavaScript:;' title='{{d.name}}' stytle='text-decoration:none;'>{{d.name}}</a></div>"
                }, {
                    field: 'type',
                    title: '推荐',
                    width: '10%',
                    align: 'center',
                    sort: true,
                    templet: "#type"

                }, {
                    field: 'cz',
                    title: '操作',
                    width: '14%',
                    align: 'center',
                    toolbar: '#barDemo'
                }]
            ],
            done: function (res, curr, count) {
                //数据渲染完的回调 
                //把返回数据赋值给全局函数
                goods = res.data;
            },
        });

        /*=====  End of 渲染实例  ======*/


        /*=============================================
        =            头部检索表单提交                  =
        =============================================*/

        // form.on('submit(*)', function (data) {
        //     console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}

        //     if (field.cateid != '' || field.name != '' || field.pro_number != '') {
        //         tableIns.reload({
        //             url: "{:U('Product/getGoods')}",
        //             where: { //设定异步数据接口的额外参数，任意设
        //                 cid: field.cateid,
        //                 name: field.name,
        //                 pro_number: field.pro_number,
        //             }
        //         });
        //     } else {
        //         //console.log('ddd');
        //         tableIns.reload({
        //             url: "{:U('Product/getGoods')}"
        //         });
        //     }
        //     return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        // });

        /*=====  End of 头部检索表单提交  ======*/


        /*=============================================
        =            请求后台数据            =
        =============================================*/
        function getData(id, filed, value, re) {
            $.ajax("{:U('Brand/setBrandAtrr')}", {
                method: 'POST',
                data: {
                    id: id,
                    filed: filed,
                    val: value,
                },
                dataType: 'json',
                success: function (e) {
                    //console.log(e);
                    //批量操作时重读整个页面
                    if (re) {
                        tableIns.reload();
                    }
                    if (e.code == 0) {
                        layer.msg('更新数据失败!', {
                            icon: 2
                        });
                    }
                },
                error: function (e) {
                    console.log(e);
                }

            });
        }
        /*=====  End of 请求后台数据  ======*/

        /*=============================================
        =            监听单元点击更新属性              =
        =============================================*/

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            //推荐
            if (layEvent === 'type') {
                var value = (data.type == 1) ? 0 : 1;
                obj.update({
                    type: value
                });
                getData(data.id, layEvent, value);
            }
            //删除
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    layer.close(index);
                    //向服务端发送删除指令
                    var url = "{:U('del')}?did=" + data.id;
                    $.ajax(url, {
                        method: 'GET',
                        dataType: 'json',
                        success: function (e) {
                            console.log(e);
                            if (e.code) {
                                layer.msg(e.msg, {
                                    icon: 2
                                });
                            } else {
                                obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            }
                        },
                        error: function (e) {
                            console.log(e);
                        }
                    });
                });
            }
        });

        /*=====  End of 监听单元点击更新属性  ======*/

    </script>
