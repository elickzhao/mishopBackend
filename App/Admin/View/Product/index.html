                    }
                }, {
                    field: 'is_down',
                    title: '上下架',
                    width: '7%',
                    align: 'center',
                    sort: true,
                    templet: function (d) {
                        var r = d.is_down == 0 ?
                            '<span class="label label-success radius" lay-event="is_down">上架中</span>' : //'<span style="color: #009688;" lay-event="is_down"><strong><i class="Hui-iconfont">&#xe6a7;</i> 上架中</strong></span>' :

                    }
                }, {
                    field: 'is_show',
                    title: '新品',
                    width: '7%',
                    align: 'center',
                    sort: true,
                    templet: function (d) {
                        var r = d.is_show == 1 ?
                            '<span class="label label-success radius" lay-event="is_show">新&nbsp;&nbsp;&nbsp;品</span>' :
                            '<span class="label label-danger radius" lay-event="is_show">非新品</span>';

        // 选中全选框
        $("#allCheckbox").click(function () {
            let is_checked = $("table input[type='checkbox']").prop('checked');

            //这个渲染必须用这个

            for (var i = 0; i < goods.length; i++) {
                goods[i]["LAY_CHECKED"] = c;
            }

        });

        //批量下架
        $("#isDown").click(function () {
            let list = getList();
            getData(list, 'is_down', 1);

        });
        //批量上架
        $("#isUp").click(function () {
            let list = getList();
            getData(list, 'is_down', 0);

        });

        function getList() {
            var checkStatus = table.checkStatus('demo'); //test即为基础参数id对应的值
            var ids = _.map(checkStatus.data, 'id');
            return ids;
        }

        form.on('submit(*)', function (data) {
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            var field = data.field;

            if (field.cateid != '' || field.name != '' || field.pro_number != '') {

                // $.ajax("{:U('Product/getGoods')}", {

                //         cid: field.cateid,
                //         name: field.name,
                //         pro_number: field.pro_number,
                //     },
                //     dataType: 'json',
                //     success: function (e) {
                //         console.log(e);
                //     },
                //     error: function (e) {
                //         console.log(e);
                //     }

                // });


                tableIns.reload({
                    url: "{:U('Product/getGoods')}",

                        cid: field.cateid,

                        pro_number: field.pro_number,
                    }
                });
            } else {
                //console.log('ddd');
                tableIns.reload({
                    url: "{:U('Product/getGoods')}"
                });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });



        /*=============================================
        =            请求后台数据            =
        =============================================*/
        function getData(id, filed, value) {
            $.ajax("{:U('Product/setGoodsAtrr')}", {
                method: 'POST',
                data: {
                    id: id,
                    filed: filed,
                    val: value,
                },
                dataType: 'json',
                success: function (e) {
                    console.log(e);
                    if (e.code == 0) {
                        layer.msg('更新数据失败!', {
                            icon: 2
                        });
                    } else {
                        tableIns.reload('test', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                    }
                },
                error: function (e) {
                    console.log(e);
                }

            });
        }
        /*=====  End of 请求后台数据  ======*/




        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            //上架
            if (layEvent === 'is_down') {
                var value = (data.is_down == 1) ? 0 : 1;
                //console.log(data);
                //有模板就不行 真怪
                // obj.update({
                //     is_show: 1,
                // });
                $.ajax("{:U('Product/setGoodsAtrr')}", {
                    method: 'POST',
                    data: {
                        id: data.id,
                        filed: layEvent,
                        val: value,
                    },
                    dataType: 'json',
                    success: function (e) {
                        console.log(e);
                        if (e.code == 0) {
                            layer.msg('更新数据失败!', {
                                icon: 2
                            });
                        } else {
                            console.log(e);
                            // obj.update({
                            //     pro_number: value
                            // });
                            tableIns.reload('test', {
                                page: {
                                    curr: 1 //重新从第 1 页开始
                                }
                            });
                        }
                    },
                    error: function (e) {
                        console.log(e);
                    }

                });

            }
            //新品
            if (layEvent === 'is_show') {
                var value = (data.is_show == 1) ? 0 : 1;
                getData(data.id, layEvent, value);
            }
            //热卖
            if (layEvent === 'is_hot') {
                var value = (data.is_hot == 1) ? 0 : 1;
                getData(data.id, layEvent, value);
            }
            //推荐
            if (layEvent === 'type') {
                var value = (data.type == 1) ? 0 : 1;
                getData(data.id, layEvent, value);
            }
            //删除
            if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    var url = "{:U('getDel')}?did=" + data.id;
                    $.ajax(url, {
                        method: 'GET',
                        dataType: 'json',
                        success: function (e) {
                            console.log(e);
                        },
                        error: function (e) {
                            console.log(e);
                        }

                    });


                });
            }
        });


        /*----------  下面为原版缩写的方法  ----------*/


        function product_option(page) {

            var pid = $('#pid').val();
            if (pid == '') {
                pid = $('#ppid').val();
            }
            var obj = {
                "name": $("#name").val(),
                "shop_id": pid,
                "tuijian": $("#tuijian").val()
            }
            //alert(obj);exit();
            var url = '?page=' + page;
            $.each(obj, function (a, b) {
                url += '&' + a + '=' + b;
            });
            location = url;
        }

        function del_id_urls(pro_id) {
            if (confirm('您确定要删除吗？')) {
                location.href = "{:U('del')}?did=" + pro_id;
            };
        }

        //新品设置
        function pro_new(pro_id, type) {
            if (!pro_id) {
                return;
            }
            $.post("{:U('Product/set_new')}", {
                pro_id: pro_id
            }, function (data) {
                if (data.status == 1) {
                    if (type == 1) {
                        document.getElementById('new_' + pro_id).innerHTML =
                            '<a class="label err" onclick="pro_new(' + pro_id + ',0);">非新品</if></a>';
                    } else {
                        document.getElementById('new_' + pro_id).innerHTML =
                            '<a class="label blue" onclick="pro_new(' + pro_id + ',1);">新品上市</if></a>';
                    }
                } else {
                    alert('操作失败，请稍后再试！');
                    return false;
                }
            }, 'json');
        }

        //热销设置
        function pro_hot(pro_id, type) {
            if (!pro_id) {
                return;
            }
            $.post("{:U('Product/set_hot')}", {
                pro_id: pro_id
            }, function (data) {
                if (data.status == 1) {
                    if (type == 1) {
                        document.getElementById('hot_' + pro_id).innerHTML =
                            '<a class="label err" onclick="pro_hot(' + pro_id + ',0);">非热卖</if></a>';
                    } else {
                        document.getElementById('hot_' + pro_id).innerHTML =
                            '<a class="label succ" onclick="pro_hot(' + pro_id + ',1);">热卖商品</if></a>';
                    }
                } else {
                    alert('操作失败，请稍后再试！');
                    return false;
                }
            }, 'json');
        }

        //折扣设置
        function pro_zk(pro_id, type) {
            if (!pro_id) {
                return;
            }
            $.post("{:U('Product/set_zk')}", {
                pro_id: pro_id
            }, function (data) {
                if (data.status == 1) {
                    if (type == 1) {
                        document.getElementById('zk_' + pro_id).innerHTML =
                            '<a class="label err" onclick="pro_zk(' + pro_id + ',0);">非折扣</if></a>';
                    } else {
                        document.getElementById('zk_' + pro_id).innerHTML =
                            '<a class="label fail" onclick="pro_zk(' + pro_id + ',1);">折扣商品</if></a>';
                    }
                } else {
                    alert('操作失败，请稍后再试！');
                    return false;
                }
            }, 'json');
        }
