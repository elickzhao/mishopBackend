<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="/favicon.ico">
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" href="__PUBLIC__/admin/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/lib/layui/css/layui.css">
    <!--[if IE 6]>
    <script type="text/javascript" src="__PUBLIC__/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <style>
        .layui-table-cell {
            height: inherit;
        }

        .layui-table-cell a {
            text-decoration: none;
        }
        
        ::-webkit-scrollbar {
            display: none
        }
    </style>

    <title>门店管理</title>
</head>

<body>
    <!-- 导航 -->
    <include File='Page/nav' />
    <!-- /导航 -->

    <div class="page-container">
        <div class="panel panel-default mt-40">
            <div class="panel-header">{$bc[1]}</div>
            <div class="panel-body">

                <div class="row cl">
                    <div class="col-sm-4">
                        <button class="layui-btn layui-btn">
                            <i class="Hui-iconfont">&#xe690;</i> {$chooseDay}</button>

                    </div>
                    <div class="col-sm-8 f-r">
                        <form class="layui-form f-r" action="{:U(count)}" method="post">
                            <div class="layui-inline">
                                <div class="layui-input-inline" style="width: 260px;">
                                    <input type="text" autocomplete="off" class="layui-input" placeholder='选择日期.' name="addtime"
                                        id="addtime">
                                </div>
                                <button class="layui-btn layui-btn-normal" lay-submit name="submit" lay-filter="*">
                                    <i class="Hui-iconfont">&#xe665;</i> 搜索</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="hr-line-dashed"></div>

                <!-- <table id="demo" lay-filter="test" lay-data="{id: 'idTest'}"></table> -->

                <table class="layui-table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th style="text-align:center;" colspan="2">鑫乐生活广场店</th>
                            <th style="text-align:center;" colspan="2">晓庄国际彩虹广场店</th>
                            <th style="text-align:center;" colspan="2">金盛田广场店</th>
                        </tr>
                        <tr>
                            <th style="text-align:center;">销售金额</th>
                            <th style="text-align:center;">销售订单总数</th>
                            <th style="text-align:center;">销售金额</th>
                            <th style="text-align:center;">销售订单总数</th>
                            <th style="text-align:center;">销售金额</th>
                            <th style="text-align:center;">销售订单总数</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align:center;">
                            <td>{$result[0][price]}</td>
                            <td>{$result[0][count]}</td>
                            <td>{$result[1][price]}</td>
                            <td>{$result[1][count]}</td>
                            <td>{$result[2][price]}</td>
                            <td>{$result[2][count]}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

        <!-- 底部 -->
        <div style="position:fixed; bottom:0; width:100%">
                <include File='Page/footer' />
            </div>
            <!-- /底部 -->

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-sm" href="{:U('add')}?adv_id={{d.id}}">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </script>

    <script>
        var table = layui.table;
        var form = layui.form;


        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#addtime',
            format: 'yyyy-MM-dd',
            max: 0
        });
    </script>

</body>

</html>
